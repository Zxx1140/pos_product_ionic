<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Drafts - รับเข้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="box-main">
    <ion-card *ngFor="let item of [1,2,3,4,5,6,7,8,9,0,1,2,2,3,2,4,5]">
      <ion-card-content>
        <div class="box-left">
          <ion-label>12 รายการ</ion-label>
        </div>
        <div class="box-right">


          <ion-button (click)="openConfirmDeleteDraft()">
            <ion-icon name="trash"></ion-icon>
            ลบ
          </ion-button>

          <ion-button>
            <ion-icon name="pencil-sharp"></ion-icon>
            แก้ไข
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
