<ion-content [fullscreen]="true" mode="md">

  <div class="box-main">
    <div class="box-left">


      <div class="box-left-1">
        <ion-label>รายการที่จะย้าย 6 รายการ</ion-label>
      </div>
      <div class="box-left-2">
        <div class="box-2-head-left">
          <div class="box-img">
            <ion-label>รูป</ion-label>
          </div>
          <div class="box-name">
            <ion-label>item</ion-label>
          </div>
        </div>
        <div class="box-2-head-right">
          <ion-label>ราคา</ion-label>
          <ion-label>QTY</ion-label>
          <ion-label>ยอดรวม</ion-label>
        </div>
      </div>
      <div class="box-left-3">

        <div class="box-3-list" *ngFor="let item of [1,3,43,5,6]">
          <ion-card *ngFor="let m of [1,2,3,4,5,6]; let i = index">
            <ion-card-content>
              <div class="card-box-left">
                <div class="box-img">
                  <img src="assets/image/img-product.png" alt="">
                </div>
                <div class="box-name">
                  <ion-label>Food name</ion-label>
                </div>
              </div>
              <div class="card-box-right">
                <ion-label>120.00</ion-label>
                <ion-label>2</ion-label>
                <ion-label>
                  240
                  <ion-icon name="ellipse"></ion-icon>
                </ion-label>

              </div>
            </ion-card-content>
          </ion-card>
        </div>

      </div>
      <div class="box-left-4">
        <ion-label>ราคารวม</ion-label>
        <ion-label>฿ 0</ion-label>
      </div>

    </div>

    <div class="box-right">

      <div class="box-right-1">
        <ion-label>เลือกโต๊ะที่จะย้ายไป</ion-label>
        <ion-label>จากโต๊ะ&nbsp;&nbsp;A2&nbsp;&nbsp;ย้ายไปยัง&nbsp;&nbsp;<span>A1</span></ion-label>
      </div>
      <div class="box-right-2">

        <div class="segment-box">
          <ion-segment scrollable="true" class="" [(ngModel)]="select_zone_page" (ionChange)="select_tab_event($event)"
            mode="ios">
            <ion-segment-button [value]="i" class="" *ngFor="let member of zone_page_arr; let i = index">
              <ion-label>{{ member }}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </div>

      </div>
      <div class="box-right-3">

        <swiper-container>

          <swiper-slide>
            <div class="box-table">
              <ng-container *ngFor="let item of [1,2,3,4,5,6,7,8,9,
              1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8
              ,9];let i = index">
                <ion-button [ngClass]="
                {'table-status-1':i == 0 ,
                'table-status-2':i == 1 ,
                'table-status-3':i == 2 ,
                'table-status-4':i == 3 ,
                'table-status-5':i == 4,
                'select-new-table':i == table_new,
                'disabled_table':is_select_table &&i !== table_current && i!== table_new && i!== 2}"
                
                 (click)="select_new_tabled(i)">
                 <!-- [disabled]="is_select_table &&i !== table_current && i!== table_new" -->
                <div class="tabled">
                  <ion-label *ngIf="i==0 || i==1">1:42h </ion-label>
                  <ion-label class="name-table">A{{i+1}}</ion-label>
                  <!-- {{is_select_table}} -->
                  <ion-label *ngIf="i==0 || i==1">฿ 459</ion-label>
                </div>
                </ion-button>
              </ng-container>

            </div>
          </swiper-slide>
          <swiper-slide>
            <div class="box-table">
              <ng-container
                *ngFor="let item of [1,2,3,4,5,6,7,8,9,
              1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9,1,2,3,4,5,6,7,8,9];let i = index">
                <ion-button>B{{i+1}}</ion-button>
              </ng-container>

            </div>
          </swiper-slide>
        </swiper-container>

      </div>
      <div class="box-right-4">

        <ion-checkbox class="box-box">
          พิมพ์
        </ion-checkbox>

        <ion-buttons>
          <ion-button (click)="close()" class="btn-close">
            <ion-label>ยกเลิก</ion-label>
          </ion-button>
          <ion-button class="btn-save">
            <ion-label>บันทึก</ion-label>
          </ion-button>
        </ion-buttons>
      </div>

    </div>

  </div>




</ion-content>
