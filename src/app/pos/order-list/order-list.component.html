<ion-content [fullscreen]="true" mode="md">


  <div class="box-1">
    <div class="tabin">
      <div>
        <ion-button 
        [disabled]="select_items.length == 0" class="btn-move" 
        [ngClass]="{'btn-disabled': select_items.length == 0}">ย้าย</ion-button>
        <ion-button 
        (click)="openConfirmCancelOrder()"
        [disabled]="select_items.length == 0" class="btn-cancel"
        [ngClass]="{'btn-disabled': select_items.length == 0}"
        >ยกเลิก</ion-button>
        <ion-button
        (click)="openConfirmOosOrder()"
         [disabled]="select_items.length == 0" class="btn-oos"
         [ngClass]="{'btn-disabled': select_items.length == 0}"
         >หมด</ion-button>
        <ion-button 
        (click)="openConfirmChangeStatus()"
        [disabled]="select_items.length == 0" class="btn-status"
        [ngClass]="{'btn-disabled': select_items.length == 0}"
        >สถานะ</ion-button>

      </div>
    </div>
  </div>

  <div class="box-2">
    <div class="box-2-list" *ngFor="let item of [1,3,43,5,6]">
      <div class="box-2-sub">
        <div>
          <ion-label class="text-sub">09:00 AM</ion-label>
          <ion-label class="text-sub">โดย : Guest A</ion-label>
        </div>
        <ion-label class="text-sub">(ทั้งหมด 5 รายการ)</ion-label>
      </div>
      <ion-card *ngFor="let m of [1,2,3,4,5,6]; let i = index" [ngClass]="{'selected': i==0 && select_items.length > 0}"
      (click)="selectItem()">
        <ion-card-content>
          <div class="box-left">
            <div class="box-img">
              <img src="assets/image/img-product.png" alt="">
            </div>
            <div class="box-name">
              <ion-label>Food name</ion-label>
            </div>
          </div>
          <div class="box-right">
            <ion-label>120.00</ion-label>
            <ion-label>2</ion-label>
            <ion-label>
              240
              <ion-icon *ngIf="i==0 && select_items.length > 0" name="ellipse-outline"></ion-icon>
              <ion-icon *ngIf="select_items.length == 0" name="ellipse"></ion-icon>
            </ion-label>

          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
